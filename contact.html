    <body class="contact">
        <header>
            <nav>
                <ul>
                    <li><a href="./about.html" class="nav_link light_blue">About</a></li>
                    <li><a href="./designs.html" class="nav_link indigo_blue">Designs</a></li>
                    <li><a href="./contact.html" class="nav_link active">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hero">
                <h1>Get in touch.</h1>
            </div>
            <div class="form_container">
                <form action="https://formspree.io/f/xgvkqnzy" method="POST">
                    <div class="top-form">
                        <div class="form-name">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" placeholder="Enter your name" minlength="2" required>
                        </div>
                        <div class="form-email">
                            <label for="email">E-mail: </label>
                            <input type="text" name="email" id="email" placeholder="Enter your email" minlength="2" required>
                        </div>
                    </div>
                    <div class="mid-form">
                        <label for="message">Send me a message: </label>
                        <textarea name="message" id="message" cols="20" rows="3" minlength="10" placeholder="Lets discuss an idea..." required></textarea>
                    </div>
                    <div class="bottom-form">
                        <button type="submit">Send!</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
