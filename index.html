<!DOCTYPE html>
<html>
    <head>
        <title>Matt McAleese - Front End Developer based in London, UK</title>
        <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
        <!-- this is a section of code from google fonts that imports the poppins font type for use on the page --><link rel="preconnect" href="https://fonts.googleapis.com">

        <script src="https://kit.fontawesome.com/8aff70f51f.js" crossorigin="anonymous"></script>

    <body id="index">
        <header>
            <nav>
                <ul>
                    <li><a href="./designs.html" id="nav_link">Designs</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="content">
                <h1>Hey, I'm Matt,<br/>I like to design nice things.</h1>
            </div>
            <hr>
            <div id="brand-logos">
                <div class="brands">
                    <i class="fa-brands fa-html5 fa-2xl"></i>
                    <p>HTML</p>
                </div>
                <div class="brands">
                    <i class="fa-brands fa-css3 fa-2xl"></i>
                    <p>CSS</p>
                </div>
                <div class="brands">
                    <i class="fa-brands fa-js fa-2xl"></i>
                    <p>Javascript</p>
                </div>
                <div class="brands">
                    <i class="fa-brands fa-react fa-2xl"></i>
                    <p>React</p>
                </div>
                <div class="brands">
                    <i class="fa-brands fa-git fa-2xl"></i>
                    <p>Git</p>
                </div>
                <div class="brands">
                    <i class="fa-brands fa-github fa-2xl"></i>
                    <p>GitHub</p>
                </div>
                <div class="brands">
                    <i class="fa-brands fa-markdown fa-2xl"></i>
                    <p>Markdown</p>
                </div>
                <div class="brands">
                    <i class="fa-brands fa-node-js fa-2xl"></i>
                    <p>Node.js</p>
                </div>
            </div>
        </main>
        <hr>
        <footer>
            <h3 id="contact">Click here to get in touch!</h3>
                <div id="container">
                    <form id="contact-form" action="https://formspree.io/f/xgvkqnzy" method="POST">
                        <div id="labels">
                            <label for="name">Name: </label>
                            <br/>
                            <label for="email">E-mail: </label>
                            <br/>
                            <label for="message">Send me a message: </label>
                            <br/>
                        </div>
                        <div id="inputs">
                            <input type="text" name="name" id="name" placeholder="Enter your name here" minlength="2" required>
                            <br/>
                            <input type="text" name="email" id="email" placeholder="Enter your email here" minlength="2" required>
                            <br/>
                            <textarea name="message" id="message" cols="20" rows="5" minlength="10" placeholder="Enter your message here" required></textarea>                <br/>
                            <input type="submit" value="Send!" id="submit_button">
                        </div>
                    </form>
                </div>
            <p id="close_button">close</p>
        </footer>
        <script src="./resources/javascript/main.js"></script>
    </body>
</html>
